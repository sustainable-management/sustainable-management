<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Waste Management Forum</title>
    <link rel="stylesheet" href="sighnup.css">
</head>
<body>
    <div class="container">
        <h2>Sign in</h2>
        <form>
            <div>
                <input type="text" id="firstname" name="firstname" placeholder="First Name">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name">
            </div>
            <div>
                <input type="text" id="age" name="age" placeholder="Age">
            </div>
            <div>
                <label for="role">Select a role:</label>
                <select id="role" enabled="" fdprocessedid="czola">
                    <option value="none">[None]</option>
                    <option value="ac">Observer</option>
                    <option value="fund">Fundraiser</option>
                    <option value="clo">Other*</option>
                </select>
            </div>
            <div>
            <a href="ttps://login.microsoftonline.com/">
                    <button class="microsoft-btn" type="button">Sign In with <img src="Microsoft_Logo.png" width="75" height="15"></button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
